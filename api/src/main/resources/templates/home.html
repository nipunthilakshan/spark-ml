<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
</style>
<body>
<h1 style="color: darkblue">Type your lyric here</h1>
<form action="#" th:action="@{/home}" th:object="${lyric}" method="post">
    <p><textarea class="text" th:field="*{content}" style="width: 50%; height: 50%;" rows="15"></textarea></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
